<div (click)="selectHero()"
  class="bg-gray-800 p-4 border h-1/1 border-gray-600 rounded-lg hover:cursor-pointer hover:scale-[105%] transition-300 transition duration-300">
  <app-hero-portrait [_img]="hero.img" [_primary_attr]="hero.primary_attr"></app-hero-portrait>
  <h3 class="text-xl text-gray-100 font-semibold mb-3">{{hero.localized_name}}</h3>

  <app-hero-roles [_roles]="hero.roles"></app-hero-roles>

  <div class="flex justify-around text-sm">
    <div class="text-center">
      <div class="text-red-400 font-semibold">
        {{hero.base_str}}
      </div>
      <div class="text-gray-300">
        STR
      </div>
    </div>
    <div class="text-center">
      <div class="text-green-400 font-semibold">
        {{hero.base_agi}}
      </div>
      <div class="text-gray-300">
        AGI
      </div>
    </div>
    <div class="text-center">
      <div class="text-blue-400 font-semibold">
        {{hero.base_int}}
      </div>
      <div class="text-gray-300">
        INT
      </div>
    </div>
  </div>
</div>
