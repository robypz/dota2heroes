<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  @if (hero) {
  <div class="relative w-full max-w-7xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-gray-100 rounded-lg shadow-sm dark:bg-gray-900">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
        <h3 class="text-2xl font-semibold text-gray-900 dark:text-white">
          {{hero.localized_name}}
        </h3>
        <button (click)="hide()" type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="default-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
          <div>
            <app-hero-portrait [_img]="hero.img" [_primary_attr]="hero.primary_attr"></app-hero-portrait>
            <app-hero-roles [_roles]="hero.roles"></app-hero-roles>
            <app-hero-lore [_name]="hero.name"></app-hero-lore>
          </div>
          <div>
            <app-hero-base-stats [_hero]="hero"></app-hero-base-stats>
            <app-hero-abilities [_name]="hero.name"></app-hero-abilities>
          </div>
        </div>
      </div>
    </div>
  </div>
  }

</div>
